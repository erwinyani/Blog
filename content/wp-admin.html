<body style="color: #1a172e;">

    <h1
        style="margin-top: 20%;font-family:Arial; font-weight: bold; font-size: 48px;color: #1a172e; letter-spacing: -4px; opacity: 0.7; text-align: center;">
        mon maap ya kak :) <br />halaman admin saya umpetin <br />
        balik ke Halaman Depan<br /><span class="countdown"></span>
    </h1>


    <script type="text/javascript">
        // Our countdown plugin takes a callback, a duration, and an optional message
        $.fn.countdown = function (callback, duration, message) {
            // If no message is provided, we use an empty string
            message = message || "";
            // Get reference to container, and set initial content
            var container = $(this[0]).html(duration + message);
            // Get reference to the interval doing the countdown
            var countdown = setInterval(function () {
                // If seconds remain
                if (--duration) {
                    // Update our container's message
                    container.html(duration + message);
                    // Otherwise
                } else {
                    // Clear the countdown interval
                    clearInterval(countdown);
                    // And fire the callback passing our container as `this`
                    callback.call(container);
                }
                // Run interval every 1000ms (1 second)
            }, 1000);

        };

        // Use p.countdown as container, pass redirect, duration, and optional message
        $(".countdown").countdown(redirect, 10, " detik lagi");

        // Function to be called after 5 seconds
        function redirect() {
            this.html("meluncurrrr...");
            window.location = "https://slahirtech.com/";
        }
    </script>
</body>

</html>
